<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png?v=1">
	<!-- Primary Meta Tags -->
	<title>Day check</title>
	<meta name="title" content="Day check">
	<meta name="description" content="Simple progress tracker. Check the calendar cells every day once you've done your task.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://daycheck.fr/">
	<meta property="og:title" content="Day check">
	<meta property="og:description" content="Simple progress tracker. Check the calendar cells every day once you've done your task.">
	<meta property="og:image" content="https://daycheck.fr<%= BASE_URL %>favicon.png?v=1">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://daycheck.fr/">
	<meta property="twitter:title" content="Day check">
	<meta property="twitter:description" content="Simple progress tracker. Check the calendar cells every day once you've done your task.">
	<meta property="twitter:image" content="https://daycheck.fr<%= BASE_URL %>favicon.png?v=1">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but daycheck doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
